{% extends "base.html" %}

{% block content %}
<div class="latest-article">
    <h3>Latest Post:</h2>
    
    <h2 class="article-title">
        <a href="{{ articles[0].url }}">
            {{ articles[0].title }}
        </a>
    </h2>

    <div class="article-meta">
        {{ articles[0].date | strftime('%B') }} {{ articles[0].date.day }},
        {{ articles[0].date.year }}
        in
        <a class="tag-link" href="{{ SITEURL }}/tag/{{ articles[0].tags[0] }}">
            <span class="tag-container">
                {{ articles[0].tags[0] }}
            </span>
        </a>
    </div>
    
    <p>
        {{ articles[0].summary | striptags }}
    </p>

    <a class="article-link" href="{{ articles[0].url }}">Continue Reading ...</a>
</div>

{% endblock %}
